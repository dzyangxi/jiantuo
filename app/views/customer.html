<div class="panel panel-default sodo-project">
    <div class="panel-heading">
        已签约客户
    </div>
    <div class="panel-body">
        <div class="sodo-sticky">
            <div class="col-lg-4 pull-right">
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <table live-query="setupInlinebar" class="table table-condensed table-hover table-striped" id="sodo-customer-table">
            <tr>
                <th>客户姓名</th>
                <th>楼盘</th>
                <th>合同编号</th>
                <th>联系电话</th>
                <th>备注</th>
            </tr>
            <tr ng-repeat="customer in customers">
                <td align="left">{{customer.name}}</td>
                <td align="left">{{customer.building}}</td>
                <td align="left">{{customer.contractCode}}</td>
                <td align="left">{{customer.phone}}</td>
                <td align="left">{{customer.memo}}</td>
            </tr>
        </table>
    </div>
</div>
