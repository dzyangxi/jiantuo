<div class="panel panel-default sodo-cashflow">
    <div class="panel-heading">
        现金流水账
    </div>
    <div class="panel-body stickem-container">
        <div class="sodo-sticky">
            <div class="col-lg-4 pull-right">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="row" style="margin-top: 20px;background:#FAFAFA;padding:10px 0;border-top:1px solid #DDD;">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label class="sodo-label sodo-block">月</label>
                            <select class="form-control" style="width:60px;">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <label class="sodo-label sodo-block">日</label>
                                <select class="form-control" style="width:60px;">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">凭证号</label>
                            <select class="form-control">
                                <option>收</option>
                                <option>付</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">票编号</label>
                            <input type="text" class="form-control" placeholder="票编号" style="width:80px;">
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">摘要</label>
                            <input type="text" class="form-control" placeholder="摘要" style="width: 420px;">
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">收入</label>
                            <input type="text" class="form-control" placeholder="收入" style="width:110px;">
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">支出</label>
                            <input type="text" class="form-control" placeholder="支出" style="width:110px;">
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">方向</label>
                            <input type="text" class="form-control" placeholder="方向" style="width:60px;">
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">余额</label>
                            <input type="text" class="form-control" placeholder="余额" style="width:110px;">
                        </div>
                        <div class="form-group">
                            <label class="sodo-label sodo-block">&nbsp;</label>
                            <btn sodo-type="save"></btn>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <table live-query="setupInlinebar" class="table table-condensed table-hover table-striped" id="sodo-project-table">
            <tr>
                <th width="60px">月</th>
                <th width="60px">日</th>
                <th width="60px">凭证号</th>
                <th width="70px">票编号</th>
                <th >摘要</th>
                <th width="100px">收入</th>
                <th width="100px">支出</th>
                <th width="60px">方向</th>
                <th width="100px">余额</th>
            </tr>
            <tr ng-repeat="record in records">
                <td align="left">{{record.month}}</td>
                <td align="left">{{record.day}}</td>
                <td align="left">{{record.voucherCode}}</td>
                <td align="left">{{record.serialNumber}}</td>
                <td align="left">{{record.summary}}</td>
                <td align="left">{{record.income}}</td>
                <td align="left">{{record.expenditure}}</td>
                <td align="left">{{record.direction}}</td>
                <td align="left">{{record.balance}}</td>
            </tr>
        </table>
    </div>
</div>
