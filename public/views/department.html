<div class="panel panel-default">
    <div class="panel-heading">部门</div>
    <div class="panel-body">
        <div class="sodo-sticky">
            <div class="btn-group">
                <btn sodo-type="new"></btn>
            </div>
        </div>

        <div class="panel panel-default sodo-left-slide-panel" id="sodo-department-new-panel">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-plus"></span>
                新增部门
                <a class="glyphicon glyphicon-remove sodo-btn-close"></a>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="department-new-parent" class="col-sm-3 control-label">上级部门</label>
                        <div class="col-sm-8">
                            <select id="department-new-parent" class="form-control">
                                <option>总经理办公室</option>
                                <option>  |-运营部</option>
                                <option>  |-网络部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department-new-name" class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="department-new-name" placeholder="输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department-new-name" class="col-sm-3 control-label"></label>
                        <div class="col-sm-8">
                            <btn type="submit" sodo-type="save"></btn>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="sodo-fixed-panel col-md-2" style="border-right: 1px solid #DDDDDD">
            <div class="zTreeWrapper">
            <ul id="sodo-department-tree" class="ztree"></ul>
            </div>
        </div>

        <div class="panel panel-default sodo-detail-slide-panel" id="sodo-department-detail-panel">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-pencil"></span> 部门明细
                <a class="glyphicon glyphicon-remove sodo-btn-close"></a>
            </div>
            <div class="panel-body">
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="department-parent" class="col-sm-3 control-label">上级部门</label>
                        <div class="col-sm-8">
                            <select id="department-parent" class="form-control">
                                <option>总经理办公室</option>
                                <option>  |-运营部</option>
                                <option>  |-网络部</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department-name" class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="department-name" placeholder="输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department-name" class="col-sm-3 control-label"></label>
                        <div class="col-sm-8">
                            <btn type="submit" sodo-type="save"></btn>
                            <btn sodo-type="delete"></btn>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script src="/scripts/vendor/ztree/jquery.ztree.core-3.5.js"></script>
